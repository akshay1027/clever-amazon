<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football live</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="HeadMargin">
      <h1 class="Heading">Football Live</h1>
      <h4 class="Heading">Get latest updates of all the Live matches</h4>
    </div>
    <div class="container">
      <h1>ScoreBoard</h1>
      <!-- match updates-->

      <div class="title-box">
        <!-- time, team names-->
        <p>Home Team</p>
        <p id="elapsed">45'</p>
        <p>Away Team</p>
      </div>

      <div class="title-box">
        <!-- home vs away team-->
        <div class="team">
          <img id="homeLogo" />
          <p id="jomeName">Team name</p>
        </div>
        <p id="goals">2-1</p>
        <div class="team">
          <img id="awayLogo" />
          <p id="awayName">Team name</p>
        </div>
      </div>

      <hr />
      <div id="matchTable" class="matches-table"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
